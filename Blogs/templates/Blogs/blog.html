<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title> Blog </title>

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom styles for this template -->

  <style></style></head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'Home' %}">Shubham Sahu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="https://www.linkedin.com/in/shubham-sahu-mercurial/"> Linkedin </a>
            <a class="nav-item nav-link" href="{% static 'Resume.pdf' %}"> Resume </a>
            <a class="nav-item nav-link active" href="#"> Blogs </a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"> Welcome to Shubham's Blog... </h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <h1 style="padding-left:20; margin-top: -19;"> <b> Latest Posts <b> </h1>
        <hr>
        <br>
        <div class="container">

          {% for each_blog in blog_posts %}
          <div class = "card" >
            <div class="row " onclick="location.href='#';" style="cursor:pointer;">
              <div class=" col-md-4 box-shadow">
                <br>
                <img class="card-img-top"  style="height: 225px; width: 100%; padding-left:10; display: block;" src="{{ each_blog.images.url }}">
                <br>
              </div>
              <div class="card-body col-md-8">
                <h1 class="text-center"> {{ each_blog.title }} </h1>
                <p class="text-right"> {{ each_blog.post_time }}
                  <hr>
                  <p> {{ each_blog.description_small }}....<a href = "{% url 'post' each_blog.id %}" > Learn more...</a> </p>

                </div>
              </div>
            </div>
            <br>
            {% endfor %}

          </div>
        </div>

      </main>

      <footer class="text-muted">
        <div class="container text-center">
          <p> &copy; Shubham Sahu {% now "Y" %}</p>
        </div>
      </footer>

      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49

      " crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>





    </body>
    </html>
